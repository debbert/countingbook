# name
name: build_countingbook_app

# trigger
on: [ push ]

# one or more jobs
jobs: #default run sequentially, can be concurrently
  build_app:
    runs-on: ubuntu-latest
    steps: #array of one or more things
    - id: s01 #good to name the steps
      #running some shell bash command
      run: echo "github ${{github.ref_name}}, $(date),${GITHUB_OUTPUT}"
    # setup the env
    - run: ls -l
    - id: s02
      uses: actions/setup-node@v4
      with:
        node-version: 24
    - id: s03
      uses: actions/checkout@v5
    - run: ls -l
    - id: s04
      #install angular cli and install packages from package.json
      run: npm i -g @angular/cli && npm ci && echo "Installed"
      #run: echo "faking and arror" && exit 1
    - id: s05
      #build the app
      run: ng build 
    - id: s06
      run: ls -l dist/countingbook/browser/
    - id: s07
      uses: nwtgck/actions-netlify@v3.0
      with:
        publish-dir: dist/countingbook/browser
        production-deploy: true
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}        